language: php
php:
  - '5.5'
  - '5.4'
  - '5.3'
before_install:
  - time npm install -g grunt-cli
  - time npm install
  - if [ "$BAKA_TEST" = php ]; then composer install; fi
install:
  - if [ "$BAKA_TEST" = php ]; then grunt phptest; fi
  - if [ "$BAKA_TEST" = css ]; then grunt csstest; fi
env:
  - BAKA_TEST=php
  - BAKA_TEST=css
